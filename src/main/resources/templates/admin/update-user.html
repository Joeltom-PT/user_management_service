<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/morph/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.min.css?h=f3f5e3e0fd9b38313d60c6777e01a15a">
</head>

<body>
    <!-- Start: Login Form Basic -->
    <section class="py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2>Edit User</h2>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg></div>
                                <div th:if="${param.emailError}" class="alert alert-danger" role="alert">
                                    <span>The E-mail ID already exists</span>
                                </div>
                                <div th:if="${param.userNameError}" class="alert alert-danger" role="alert">
                                    <span>The Username already exists</span>
                                    </div>
                            <form class="text-center" th:action="@{/admin/update/save/{id}(id=${user.id})}" method="post">
                                <div class="mb-3">
                                    <label for="username">Username:</label>
                                    <input class="form-control" type="text" id="username" name="username"  th:value="${user.username}"></div>
                                <div class="mb-3">
                                    <label for="email">Email:</label>
                                    <input class="form-control" type="email" id="email" name="email" th:value="${user.email}"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Update</button></div>
                                <div class="mb-3"><a class="back-button" href="/admin">Back</a></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
