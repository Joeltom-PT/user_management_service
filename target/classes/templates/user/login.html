<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/morph/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&amp;display=swap">
    <link rel="stylesheet" href="/assets/css/styles.min.css?h=f3f5e3e0fd9b38313d60c6777e01a15a">
</head>

<body>

    <section class="py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2>Login</h2>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="mt-5 text-center">
                                <div th:if="${param.success}"> Registration is successful. You can now login </div>
            <div th:if="${param.logout}"> logout successful. </div>
            <div th:if="${param.error}">
                Account not found </div>
                            </div>
                            <form class="text-center" th:action="@{/login}" method="post">
                                <div class="mb-3"><input class="form-control" type="text" id="email" name="username" placeholder="Username" required></div>
                                <div class="mb-3"><input class="form-control" type="password" id="password" name="password" placeholder="Password" required></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Login</button></div>
                                <a href="/signup"><p class="fs-5 fw-semibold text-primary" style="text-decoration: underline;">Create new Account</p></a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- End: Login Form Basic -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
